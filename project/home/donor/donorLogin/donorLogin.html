                        <script type="text/javascript">
                            
                            
                            function validate(){
                                var input = document.getElementById("pwd");
                                var text = document.getElementById("text");
                                input.addEventListener("keyup", function(event) {
                                                       
                                                       if (event.getModifierState("CapsLock")) {
                                                       text.style.display = "block";
                                                       document.getElementById('text').innerHTML=" warning ! Caps lock is ON ";
                                                       validate1();
                                                       } else {
                                                       text.style.display = "none"
                                                       }
                                                       });
                                                       
                                                       
                                                       
                            }
                        function validate1(){
                            
                            var input = document.getElementById("pwd").value;
                            var pattern=/^[a-zA-Z0-9\s]+$/;
                            if(input.match(pattern)){
                                
                                document.getElementById('passwordcheck').innerHTML="";
                                validate();
                                return true;
                                
                            }else{
                                
                                document.getElementById('passwordcheck').innerHTML="Enter only alphanumeric password!!";
                                
                                return false;
                                
                            }
                            
                            
                        }
                        
                        
                        function signup1(){
                            
                            window.location.assign("signup/signup.html")
                            
                        }
                        
                        
                        
                        
                        function disableClick(){
                            document.onmousedown=function(event){
                                if (event.button == 2) {
                                    alert('Right Click Message');
                                    return false;
                                }
                            }
                        }
                        </script>
