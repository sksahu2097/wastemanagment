      <script type="text/javascript">
          
          
          function validate(){
              var input = document.getElementById("pwd");
              var text = document.getElementById("text");
              input.addEventListener("keyup", function(event) {
                                     
                                     if (event.getModifierState("CapsLock")) {
                                     text.style.display = "block";
                                     document.getElementById('text').innerHTML=" warning ! Caps lock is ON ";
                                     validate1();
                                     } else {
                                     text.style.display = "none"
                                     }
                                     });
                                     
                                     
                                     
          }
      function validate1(){
          
          var input = document.getElementById("pwd").value;
          var pattern=/^[a-zA-Z0-9\s]+$/;
          if(input.match(pattern)){
              
              document.getElementById('passwordcheck').innerHTML="";
              validate();
              return true;
              
          }else{
              
              document.getElementById('passwordcheck').innerHTML="Enter only alphanumeric password!!";
              
              return false;
              
          }
          
          
      }
      
      function check(){
          
          var output;
          var role1;
          var user_name=document.getElementById("usr").value;
          var password=document.getElementById("pwd").value;
          
          if(document.getElementById("role2").checked){
              
              role1=document.getElementById("role2").value;
              
          }else if(document.getElementById("role3").checked){
              
              role1=document.getElementById("role3").value;
              
          }
          
          //alert(""+role1);
          if(window.XMLHttpRequest){
              
              var xmlhttp=new XMLHttpRequest();
              
          }else{
              
              xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              
          }
          
          xmlhttp.open("GET","login.php?u1="+user_name+"&p1="+password+"&r1="+role1,false);
          
          xmlhttp.onreadystatechange=function(){
              
              if(xmlhttp.readyState==4 && xmlhttp.status==200){
                  //alert("hii2");
                  output=xmlhttp.responseText;
                  //alert(output);
                  
                  if(output.charAt(0)=='I'){
                      
                      alert("wrong details : ");
                      //window.location.assign("login1.html")
                      
                      return false;
                      
                  }else{
                      document.cookie="username="+user_name;
                      var res=role1.localeCompare("ri");
                      
                      if(res==0){
                          
                          window.location.assign("riderPage.html");
                          
                      }else{
                          
                          window.location.assign("customerPage.html");
                          
                      }
                      
                      return true;
                      
                  }
                  
              }
              
          }
          
          xmlhttp.send();
          
          
      }

      </script>
