      function disableClick(){
          document.onmousedown=function(event){
              if (event.button == 2) {

                  return false;
              }
          }
      }
      
      
      function getUserName(){
          
          if(window.XMLHttpRequest){
              
              var xmlhttp=new XMLHttpRequest();
              
          }else{
              
              xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              
          }
          
          xmlhttp.open("GET","getUserName.php",false);
          
          xmlhttp.onreadystatechange=function(){
              
              if(xmlhttp.readyState==4 && xmlhttp.status==200){
                  
                  output=xmlhttp.responseText;
                  document.getElementById("user").value=""+output.toUpperCase();
                  disableClick();
                  
              }
              
          }
          
          xmlhttp.send();
          
          
      }
      
      
      </script>

      <script>
          
          var values = [];
          var svalues = [];
          
          function sendData(){
              
              window.location="http://localhost:8000/donor.php?values="+values+"&svalues="+svalues;
              
              
          }
          
          var html='<tr><td><select name="name"><option value="nonveg">NON VEG</option><option value="veg">VEG</option></select></td><td><input type="text" name="name"></td><td><input type="text" name="name"></td><td><select  name="name"><option value="baked">BAKED</option><option value="nonbaked">NON BAKED</option></select></td><td><button class="remove">-</button></td></tr>';
          
          $(function(){
            
            $('tbody').sortable();
            
            $('#addRow').click(function(){
                               
                               $('tbody').append(html);
                               
                               });
            
            $(document).on('click','.remove',function(){
                           
                           $(this).parents('tr').remove();
                           
                           });
            $('#getValue').click(function(){
                                 
                                 
                                 $('input[name="name"]').each(function(i,elem){
                                                             
                                                              values.push($(elem).val());
                                                             
                                                              });
                                 $('select[name="name"]').each(function(i,elem){
                                                              
                                                              svalues.push($(elem).val());
                                                              
                                                              });
                                 
                                 //alert(values.join(','));
                                 //alert(svalues.join(','));
                                 sendData();
                                 
                                 });
